<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Bekräftelse</title>
</head>
<body>
  <h1>Bekräftelse</h1>
  <p><strong>Mottagare:</strong> <span id="mottagareField">-</span></p>
  <p><strong>Leveransadress:</strong> <span id="leveransadressField">-</span></p>
  <p><strong>Chef:</strong> <span id="chefField">-</span></p>
  <p><strong>Produktkategori:</strong> <span id="kategoriField">-</span></p>
  <p><strong>Ansvarskod:</strong> <span id="ansvarskodField">-</span></p>
  <p><strong>Verksamhetskod:</strong> <span id="verksamhetskodField">-</span></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const beskrivning = decodeURIComponent(params.get("beskrivning") || "");

const mottagareMatch = beskrivning.match(/Mottagare:\s*([^\n;]+)/i)
    const getValue = (label) => {
      const match = beskrivning.match(new RegExp(label + ":\\s*([^\\n]+)", "i"));
      return match ? match[1].trim() : "-";
    };

    document.getElementById("mottagareField").textContent = getValue("Mottagare");
    document.getElementById("leveransadressField").textContent = getValue("Leveransadress");
    document.getElementById("chefField").textContent = getValue("Chef");
    document.getElementById("kategoriField").textContent = getValue("Produktkategori");
    document.getElementById("ansvarskodField").textContent = getValue("Ansvarskod");
    document.getElementById("verksamhetskodField").textContent = getValue("Verksamhetskod");
  </script>
</body>
</html>
