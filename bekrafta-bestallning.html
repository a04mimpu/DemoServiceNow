<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Beställning bekräftad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #28a745;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
        }
        .main-content {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .description-box {
            font-size: 16px;
            padding: 15px;
            background: #eef2f5;
            border-radius: 5px;
            margin: 20px 0;
            word-break: break-word;
        }
        .button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            margin: 10px;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<nav>
    Beställning bekräftad
</nav>

<div class="main-content">
    <h2>Tack för din beställning!</h2>
    <p>Här är en sammanställning av din beställning:</p>
    <div id="descriptionBox" class="description-box">Ingen beskrivning mottagen.</div>

    <button id="sendMailBtn" class="button">Skicka order till chef</button>
    <a href="index.html" class="button">Tillbaka till startsidan</a>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const beskrivning = decodeURIComponent(params.get("beskrivning") || "");
    const descriptionBox = document.getElementById("descriptionBox");

    if (beskrivning) {
        descriptionBox.textContent = beskrivning;
    } else {
        descriptionBox.textContent = "Ingen beskrivning mottagen.";
    }

    document.getElementById("sendMailBtn").addEventListener("click", () => {
        const mottagare = "chefensnamn@foretag.se"; // Byt ut till riktig mailadress
        const ämne = encodeURIComponent("Orderbekräftelse: Ny beställning");
        const body = encodeURIComponent(
`Hej,

Här är sammanfattningen av beställningen:

${beskrivning}

Vänligen bekräfta mottagandet av denna beställning.

Med vänliga hälsningar,
[Ditt Namn]`
        );

        window.location.href = `mailto:${mottagare}?subject=${ämne}&body=${body}`;
    });
</script>
</body>
</html>
