<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <title>Slutf√∂r best√§llning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
        }
        nav {
            background-color: #0066cc;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .main-content {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }
        .continue-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .continue-btn:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
<nav>
    <div>Slutf√∂r best√§llning</div>
</nav>

<div class="main-content">
    <ul id="cartList"></ul>
    <button class="continue-btn" id="continueBtn">Forts√§tt</button>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const beskrivning = decodeURIComponent(params.get("beskrivning") || "");
    const artikel = beskrivning ? beskrivning : "";
    const cartList = document.getElementById("cartList");

    console.log("üîé API URL: http://jsonblob.com/api/jsonBlob/1390604544760799232");

    if (artikel) {
        fetch('http://jsonblob.com/api/jsonBlob/1390604544760799232')
            .then(res => res.json())
            .then(data => {
                const varor = data.varor;
                console.log(varor); // Kontroll i konsolen

                cartList.innerHTML = "";
                varor.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = `${item.ben√§mning} (Art.nr: ${item.artikelnummer})`;
                    cartList.appendChild(li);
                });
            })
            .catch(err => {
                console.error('Fel vid h√§mtning:', err);
                cartList.innerHTML = `<p class="error">Kunde inte h√§mta varor</p>`;
            });
    } else {
        cartList.innerHTML = `<p class="error">Ingen artikel angiven i beskrivning</p>`;
    }

    document.getElementById("continueBtn").addEventListener("click", () => {
        window.location.href = `komplettera-bestallning.html?beskrivning=${encodeURIComponent(beskrivning)}`;
    });
</script>
</body>
</html>
