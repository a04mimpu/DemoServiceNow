<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <title>Slutf√∂r best√§llning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
        }
        nav {
            background-color: #0066cc;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 18px;
        }
        .cart-icon {
            cursor: pointer;
            font-size: 20px;
        }
        .main-content {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }
        .continue-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .continue-btn:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
<nav>
    <div>Slutf√∂r best√§llning</div>
    <div id="cartIcon" class="cart-icon">
        üõí <span id="cartCount">0</span>
    </div>
</nav>

<div class="main-content">
    <ul id="cartList"></ul>
    <button class="continue-btn" id="continueBtn">Forts√§tt</button>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const beskrivning = decodeURIComponent(params.get("beskrivning") || "");
    const artikel = beskrivning ? beskrivning : "";
    const cartList = document.getElementById("cartList");

    // Lokal JSON-data f√∂r GitHub Pages
    const varor = [
        { "ben√§mning": "iPhone 15", "artikelnummer": "IP15123" },
        { "ben√§mning": "Laddkabel USB-C", "artikelnummer": "USB-C456" },
        { "ben√§mning": "Sk√§rmskydd", "artikelnummer": "SKYDD789" }
    ];

    if (artikel) {
        cartList.innerHTML = "";
        varor.forEach(item => {
            const li = document.createElement("li");
            li.textContent = `${item.ben√§mning} (Art.nr: ${item.artikelnummer})`;
            cartList.appendChild(li);
        });
    } else {
        cartList.innerHTML = `<p class="error">Ingen artikel angiven i beskrivning</p>`;
    }

    // Uppdatera varukorgsikonen med antal varor
    document.getElementById("cartCount").textContent = varor.length;

    // Klick p√• varukorgsikonen (kan peka p√• en varukorgssida eller refresh)
    document.getElementById("cartIcon").addEventListener("click", () => {
        window.location.href = "slutf√∂r-best√§llning.html";
    });

    document.getElementById("continueBtn").addEventListener("click", () => {
        window.location.href = `komplettera-bestallning.html?beskrivning=${encodeURIComponent(beskrivning)}`;
    });
</script>
</body>
</html>
