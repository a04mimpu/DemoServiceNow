<body>
<nav>SlutfÃ¶r bestÃ¤llning</nav>

<div id="miniCart">ðŸ›’ 0</div>

<div class="main-content">
    <h2>Sammanfattning av bestÃ¤llning</h2>
    <ul id="cartList"><li>Inga varor angivna</li></ul>
    <button id="continueBtn" class="continue-btn">FortsÃ¤tt</button>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const beskrivning = decodeURIComponent(params.get("beskrivning") || "");
const anvandare = decodeURIComponent(params.get("anvandare") || "");
const cartList = document.getElementById("cartList");
const miniCart = document.getElementById("miniCart");

if (beskrivning) {
    const filtrerade = [];
    beskrivning.split(";").forEach(del => {
        del = del.trim();
        if (
            del.toLowerCase().includes("vara") ||
            del.toLowerCase().includes("artikel") ||
            del.toLowerCase().includes("art.nr") ||
            del.match(/\\d{5,}/) // fÃ¥nga ev. artikelnummer
        ) {
            filtrerade.push(del);
        }
    });
    cartList.innerHTML = "";
    if (filtrerade.length > 0) {
        filtrerade.forEach(item => {
            const li = document.createElement("li");
            li.textContent = item;
            cartList.appendChild(li);
        });
        miniCart.textContent = `ðŸ›’ ${filtrerade.length}`;
    } else {
        cartList.innerHTML = "<li>Inga artiklar angivna.</li>";
        miniCart.textContent = "ðŸ›’ 0";
    }
} else {
    cartList.innerHTML = "<li>Inga artiklar angivna.</li>";
    miniCart.textContent = "ðŸ›’ 0";
}


document.getElementById("continueBtn").addEventListener("click", () => {
    window.location.href = `bekrafta-bestallning.html.html?beskrivning=${encodeURIComponent(beskrivning)}&anvandare=${encodeURIComponent(anvandare)}`;
});
</script>
