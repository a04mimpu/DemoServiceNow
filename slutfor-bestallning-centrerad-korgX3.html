<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <title>Slutför beställning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
        }
        nav {
            background-color: #0066cc;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .main-content {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }
        .continue-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .continue-btn:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
<nav>
    <div>Slutför beställning</div>
</nav>

<div class="main-content">
    <ul id="cartList"></ul>
    <button class="continue-btn" id="continueBtn">Fortsätt</button>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const beskrivning = decodeURIComponent(params.get("beskrivning") || "");
    const artikel = beskrivning ? beskrivning : "";
    const cartList = document.getElementById("cartList");

    if (artikel) {
        // Lokal JSON-data istället för fetch för GitHub Pages
        const varor = [
            { "benämning": "iPhone 15", "artikelnummer": "IP15123" },
            { "benämning": "Laddkabel USB-C", "artikelnummer": "USB-C456" },
            { "benämning": "Skärmskydd", "artikelnummer": "SKYDD789" }
        ];

        cartList.innerHTML = "";
        varor.forEach(item => {
            const li = document.createElement("li");
            li.textContent = `${item.benämning} (Art.nr: ${item.artikelnummer})`;
            cartList.appendChild(li);
        });
    } else {
        cartList.innerHTML = `<p class="error">Ingen artikel angiven i beskrivning</p>`;
    }

    document.getElementById("continueBtn").addEventListener("click", () => {
        window.location.href = `komplettera-bestallning.html?beskrivning=${encodeURIComponent(beskrivning)}`;
    });
</script>
</body>
</html>
